<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--estiloMenu-->
    <style>
        /*Elimina los margenes y paddings que agrega el navegador*/
        * {
        padding: 0;
        margin: 0;
        }
        /*Agrega margenes inferiores a los parrafos*/
        p {
        margin-bottom: 20px;
        }
        .wrapper {
        width: 80%;
        margin: auto;
        overflow:hidden;
        }
        header {
        background: rgba(0,0,0,0.9);
        width: 100%;
        position: fixed;
        z-index: 10;
        }

        nav {
        float: left; /* Desplaza el nav hacia la izquierda */
        }
        nav ul {
        list-style: none;
        overflow: hidden; /* Limpia errores de float */
        }
        nav ul li {
        float: left;
        font-family: Arial, sans-serif;
        font-size: 16px;
        }
        nav ul li a {
        display: block; /* Convierte los elementos a en elementos bloque para manipular el padding */
        padding: 20px;
        color: #fff;
        text-decoration: none;
        }
        nav ul li:hover {
        background: #3ead47;
        }
        .contenido {
        padding-top: 80px;
        }

    </style>
    <!--Carrusel-->
    <style>
        .slider {
        width: 95%;
        margin: auto;
        overflow: hidden;
        }

        .slider ul {
        display: flex;
        padding: 0;
        width: 400%;
        
        animation: cambio 20s infinite alternate linear;
        }   

        .slider li {
        width: 100%;
        list-style: none;
        }

        .slider img {
        width: 100%;
        }

        @keyframes cambio {
        0% {margin-left: 0;}
        20% {margin-left: 0;}
        
        25% {margin-left: -100%;}
        45% {margin-left: -100%;}
        
        50% {margin-left: -200%;}
        70% {margin-left: -200%;}
        
        75% {margin-left: -300%;}
        100% {margin-left: -300%;}
        }
    </style>
    
</head>
<body>
    <header>
        <section class="wrapper">
              <nav>
                  <ul>
                      <li><a href="#">Inicio</a></li>
                      <li><a href="#">Tutoriales</a></li>
                      <li><a href="#">Noticias</a></li>
                      <li><a href="#">Preguntas?</a></li>
                      <li><a href="#">Contactos</a></li>
                  </ul>
          </nav>
          </section>
          <section>
            <div class="slider">
                <ul>
                    <li>
                    <img src="https://images6.alphacoders.com/106/1069078.jpg" alt="">
                    </li>
                                    <li>
                    <img src="https://images5.alphacoders.com/103/1035160.jpg" alt="">
                    </li>
                                    <li>
                    <img src="https://images6.alphacoders.com/104/1049898.jpg" alt="">
                    </li>
                </ul>
            </div>
    </header>
</body>
</html>
